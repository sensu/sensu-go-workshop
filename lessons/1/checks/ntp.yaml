---
# NTP monitoring 
# 
# Monitor system clock drift across the entire infrastructure, including 
# VMs, cloud compute instances, and containers. 
type: CheckConfig
api_version: core/v2
metadata:
  name: ntp
spec:
  check_hooks: null
  command: >-
    check_ntp_time -H time.nist.gov 
    --warn {{ .labels.ntp_warn_threshold | default "0.5" }} 
    --critical {{ .labels.ntp_crit_threshold | default "1.0" }}
  runtime_assets:
  - sensu/monitoring-plugins:2.6.0
  publish: true
  subscriptions:
  - system/linux
  - system/linux/ntp
  - system/windows
  - system/window/ntp
  interval: 30
  timeout: 10
  output_metric_format: nagios_perfdata
  output_metric_handlers:
  - timescaledb
  output_metric_tags:
  - name: entity
    value: "{{ .name }}"
  - name: namespace 
    value: "{{ .namespace }}"
